<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>attendance</title>
</head>
<body>
 <table style="width:100%">
  <tr>
    <th>Roll Number</th>
    <th colspan="2">Attendance</th>
  </tr>
<form method="post" action="/student/storeattend/">
    {% csrf_token %}
    {% for rollno in rollno %}
        <tr>
            <td>{{ rollno }}</td>
            <td><input type="radio" name="attendance[{{ rollno }}]" value="True" checked> Present
                <input type="radio" name="attendance[{{ rollno }}]" value="False"> Absent
            </td>
        </tr>
    {% endfor %}
        <tr>
            <td><input type="submit" class="btn btn-primary"value="submit"></td>
        </tr>
</form>
</table>
</body>
</html>
